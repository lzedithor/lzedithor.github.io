<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <script>
      function onload() {
        const loc = window.location.pathname;
        document.getElementById("x").innerHTML = loc;
      }
      setTimeout(onload, 1);
    </script>
</head>
<body id="x"></body>
</html>
